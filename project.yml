name: Pokedex # The name of the App
options: # Some general settings for the project
  createIntermediateGroups: true # If the folders are nested, also nest the groups in Xcode
  bundleIdPrefix: "com.sdbt"
targets: # The List of our targets
  Pokedex:
    type: application
    platform: iOS
    deploymentTarget: "14.0"
    sources:
      #Sources
      - path: Pokedex
    postCompileScripts:
      - path: Scripts/swiftlint.sh
        name: Run swiftlint
    dependencies:
      - target: Domain
      - target: Injector
  PokedexTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "14.0"
    sources:
      - path: PokedexTests
    dependencies:
      - target: Pokedex
  Data: 
    type: framework
    platform: iOS
    deploymentTarget: "14.0"
    sources: 
      - path: Data
    postCompileScripts:
      - path: Scripts/swiftlint.sh
        name: Run swiftlint
    dependencies:
      - target: Domain
  DataTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "14.0"
    sources:
      - path: DataTests
    dependencies:
      - target: Data
  Domain:
    type: framework
    platform: iOS
    deploymentTarget: "14.0"
    sources: 
      - path: Domain
    postCompileScripts:
      - path: Scripts/swiftlint.sh
        name: Run swiftlint
  DomainTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "14.0"
    sources:
      - path: DomainTests
    dependencies:
      - target: Domain
  Injector: 
    type: framework
    platform: iOS
    deploymentTarget: "14.0"
    sources: 
      - path: Injector
    postCompileScripts:
      - path: Scripts/swiftlint.sh
        name: Run swiftlint
    dependencies:
      - target: Domain